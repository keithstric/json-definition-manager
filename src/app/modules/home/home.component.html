
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Created By</th>
			<th scope="col">Created On</th>
			<th scope="col">Updated By</th>
			<th scope="col">Updated On</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let schema of schemas">
			<td><a [routerLink]="['/schema/', schema.id]">{{schema.name}}</a></td>
			<td>{{getUserEmail(schema.createdBy)}}</td>
			<td>{{schema.createdOn | date}}</td>
			<td>{{getUserEmail(schema.updatedBy)}}</td>
			<td>{{schema.updatedOn | date}}</td>
		</tr>
	</tbody>
</table>
