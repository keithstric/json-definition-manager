<div class="home-container flex-column">
	<div class="actions-container">
		<a [routerLink]="['/schema','new']">
			<button class="btn btn-primary">New Schema</button>
		</a>
	</div>
	<div class="schema-containers">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Created By</th>
					<th scope="col">Created On</th>
					<th scope="col">Updated By</th>
					<th scope="col">Updated On</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let schema of schemas">
					<td><a [routerLink]="['/schema/', schema.id]">{{schema.name}}</a></td>
					<td>{{schema.createdBy}}</td>
					<td>{{schema.createdDate | date}}</td>
					<td>{{schema.updatedBy}}</td>
					<td>{{schema.updatedDate | date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
