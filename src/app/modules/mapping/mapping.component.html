<div class="mapping-container flex-column">
	<div class="actions-container">
		<a [routerLink]="['/mappings/new']"><button class="btn btn-primary">New Mapping</button></a>
	</div>
	<div class="mapping-containers">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Created By</th>
				<th scope="col">Created On</th>
				<th scope="col">Updated By</th>
				<th scope="col">Updated On</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let mapping of mappings">
				<td><a [routerLink]="['/mappings/', mapping.id]">{{mapping.name}}</a></td>
				<td>{{mapping.createdBy}}</td>
				<td>{{mapping.createdDate | date}}</td>
				<td>{{mapping.updatedBy}}</td>
				<td>{{mapping.updatedDate | date}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
