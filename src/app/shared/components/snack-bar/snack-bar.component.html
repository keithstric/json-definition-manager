<div class="flex-row snackbar-container" [ngClass]="messageType">
	<span class="snackbar-message" [innerHTML]="message" [title]="message"></span>
	<div class="snackbar-action-container">
		<button *ngIf="action" class="btn withAction" (click)="dismiss()" title="run action and dismiss">
			{{action.label}}
		</button>
		<button *ngIf="!action" class="btn" (click)="dismiss()" title="dismiss">
			<i class="icon-close"></i>
		</button>
	</div>
</div>
